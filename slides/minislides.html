<script>

    const preprocessTextarea = ()=> {
        const unindent = (text) => {
            const lines = text.split('\n');
            const firstLine = lines[0];
            const indent = firstLine.search(/\S/);
            return lines.map((_) => _.slice(indent)).join('\n');
        }
        const textareas = Array.prototype.slice.call(document.querySelectorAll('textarea'));
        textareas.forEach(_ => _.innerHTML = unindent(_.innerHTML));
    }


    preprocessTextarea();
    laufvogel.scan({template: './templates/mocha._'});
</script>
